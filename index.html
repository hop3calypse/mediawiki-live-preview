<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediaWiki Live Preview</title>
  <link href="./style.css" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>
<header>
  <div id="menu-items">
    <div><a href="/"><b>MediaWiki Live Preview</b></a></div>
    <div id="reset-button"><a href="#" onclick="document.getElementById('editor').value = ''; document.getElementById('preview').innerHTML = '<p style="color:grey;">The preview will appear here...</p>'">Reset</a></div>
    <div id="copy-button"><a href="#" onclick="navigator.clipboard.writeText(document.getElementById('editor').value)">Copy</a></div>
    <div id="cheatsheet"><a href="#" onclick="window.open('https://www.mediawiki.org/wiki/Cheatsheet', '_blank').focus();">Cheatsheet</a></div>
  </div>
  <div id="inspiration"><a href="https://markdownlivepreview.com/">Inspired by: <img src="./image/markdownlivepreview.png" style='vertical-align:middle;'/>arkdownLivePreview</a></div>
  <div id="github"><a href="https://github.com/hop3calypse/mediawiki-live-preview"><img src="./image/GitHub-Mark-Light-32px.webp"></a></div>
</header>
<body>
  <textarea id="editor" placeholder="Type your MediaWiki markup here..."></textarea>
  <div id="preview"><p style="color:grey;">The preview will appear here...</p></div>
  <script src="script.js" defer></script>
</body>
</html>
